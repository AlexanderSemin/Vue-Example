<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VUE example</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">




  </head>
  <body>


      <div id="app" class="wrapper">
         <div class="well">
            <form>
               <div class=form-group>
                  <label for="firstname">First name</label>
                  <input type="text" id="firstname" class="form-control" placeholder="firstname" v-model="formData.firstname" />
               </div>
               <div class=form-group>
                  <label for="lastname">Last name</label>
                  <input type="text" id="lastname" class="form-control" placeholder="lastname"  v-model="formData.lastname"/>
               </div>
               <div class=form-group>
                  <label for="url">Blog</label>
                  <input type="text" id="url" class="form-control" placeholder="url" v-model="formData.url" />
               </div>
               <div class=form-group>
                  <label for="badge">Personal badge (HTML)</label>
                  <textarea id="badge" class="form-control" cols="10" rows="3" v-model="formData.badge"></textarea>
               </div>
               <div class=form-group>
                  <label for="techno">Technologies</label>
                  <input type="text" id="techno" class="form-control" placeholder="techno" v-model="formData.technologies" />
               </div>
               <button type="submit" v-on:click.prevent="submited" class="btn btn-default">submit</button>
            </form>
         </div>

            <p>My link is <a target="_blank" v-bind:href="formData.url"> here</a></p>

         <div class="well" >
            <h3>Dear {{fullname}}!</h3>
            <br/>
            <div v-html="formData.badge"></div>
            <p>My link is <a target="_blank" v-bind:href="formData.url"> here</a></p>
            <ul>
               <li v-for="tec in mytechnologies">{{tec}}</li>
            </ul>
         </div>


      </div>


      <div id="example">
        <my-component></my-component>
      </div>

      <script src="script/main.js"></script>


  </body>
</html>
